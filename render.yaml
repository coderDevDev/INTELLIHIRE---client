services:
  # Deploy as Web Service (Server-Side Rendering)
  - type: web
    name: intellihire-client
    env: node
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://your-backend-api.onrender.com/api
        # ⚠️ IMPORTANT: Replace with your actual backend API URL
    plan: free

